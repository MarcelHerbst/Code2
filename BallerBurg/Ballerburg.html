<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ballerburg.css">
    <script src="Ballerburg.js" defer></script>
    
</head>
<body>   

    <div class="headline">
        <h1>BallerBurg</h1>
    </div>

    <canvas id="canvas" width="500" height="400"></canvas>

    <div>
        <input type="range" min="1" max="100" value="50" class="slider" id="aimkeyboard">
        <input type="range" min="1" max="100" value="50" class="slider" id="powerkeyboard">
        <input type="range" min="1" max="100" value="50" class="slider" id="aimmouse">
        <input type="range" min="1" max="100" value="50" class="slider" id="powermouse">
    </div>
    <div>
    <button id="schoot_keyboard"></button>
    </div>
    <div>
    <button id="schoot_mouse"></button>
    </div>


</body>
</html>
